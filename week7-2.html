<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7-2</title>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">
  <parent></parent>
</div>

<script>
var childNode = {
  template: '<div>{{message}}</div>',
  props:['message']
}
var parentNode = {
  template: `
  <div class="parent">
    <child message="hello"></child>
    <child message="world"></child>
  </div>`,
  components: {
    'child': childNode
  }
};
// 创建根实例
new Vue({
  el: '#example',
  components: {
    'parent': parentNode
  }
})
</script>
</body>
</html>
